name: Deploy Bot
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          source: "./"
          target: "/root/AutoChinaBot"
          rm: true
          overwrite: true
          
      - name: Stop and clean old containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            docker stop $(docker ps -q) || true
            docker rm $(docker ps -a -q) || true
            docker rmi $(docker images -q) -f || true
            docker system prune -af
            
      - name: Build and run new container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd /root/AutoChinaBot
            docker build -t autochinabot .
            docker run -d \
              --name autochinabot \
              --restart always \
              -e BOT_TOKEN=$BOT_TOKEN \
              autochinabot
            docker logs --tail 50 autochinabot
          env:
            BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
