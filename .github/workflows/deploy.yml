name: Deploy Bot
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          # Исправлено SSIL_KEY → SSH_KEY
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: Copy files via SSH
        # Исправлено sp-action → scp-action
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          source: "./"
          target: "/root/AutoChinaBot"
          rm: true
          
      - name: Install dependencies and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd /root/AutoChinaBot
            # Убрано создание venv (используем системный Python)
            pip install -r requirements.txt
            sudo systemctl daemon-reload
            sudo systemctl restart autochinabot
            echo "Deployment successful!"
