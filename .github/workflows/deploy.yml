name: Deploy Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "./"
          target: "/root/AutoChinaBot"
          strip_components: 1
          rm: true

      - name: Execute remote commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/AutoChinaBot
            docker build --no-cache -t china-bot .
            docker stop china-bot-container || true
            docker rm china-bot-container || true
            docker run -d --restart=always --name china-bot-container \
              -e BOT_TOKEN=$BOT_TOKEN \
              -p 8000:8000 \
              china-bot
          env:
            BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
