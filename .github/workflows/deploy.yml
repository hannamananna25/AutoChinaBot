name: Deploy Bot
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          
      - name: Clean target directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            rm -rf /root/AutoChinaBot/*
            
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          source: "."
          target: "/root/AutoChinaBot"
          strip_components: 0
          overwrite: true
          
      - name: Verify files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            ls -la /root/AutoChinaBot
            echo "Files copied:"
            ls -la /root/AutoChinaBot/*
            
      - name: Rebuild and restart Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd /root/AutoChinaBot
            docker build -t autochinabot .
            docker stop autochinabot || true
            docker rm autochinabot || true
            docker run -d \
              --name autochinabot \
              --restart always \
              -e BOT_TOKEN=$BOT_TOKEN \
              autochinabot
            echo "Deployment successful!"
          env:
            BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
